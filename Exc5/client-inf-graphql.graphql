type Query {
    client(id: ID!): Client
    documents(clientId: ID!): [Document]
    relatives(clientId: ID!): [Relative]
}

type Document {
    id: ID!
    type: String
    number: String
    issueDate: String
    expiryDate: String
}

type Relative {
    id: ID!
    relationType: String
    name: String
    age: Int
}

type Client {
    id: ID!
    name: String
    age: Int
    documents: [Document]
    relatives: [Relative]
}